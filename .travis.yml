language: java
cache:
  directories:
    - $HOME/.megaCmd
sudo: enabled
before_install:
 #Megacmd required ubuntu packages
 - sudo apt-get -y install libc-ares2 libcrypto++9 libmediainfo0 libzen0
 #Install Megacmd
 - wget https://mega.nz/linux/MEGAsync/xUbuntu_14.04/amd64/megacmd-xUbuntu_14.04_amd64.deb
 - sudo dpkg -i ./megacmd-xUbuntu_14.04_amd64.deb
 - mega-help
deploy:
  provider: script
  #After running release:clean release:prepare
  #A release tag is created and this script is run
  #And a release artifact is uploaded to the Maven Central
  script: source .travis/deploy.sh
  skip_cleanup: true
  on:
    condition: $TRAVIS_TAG =~ /.+(prepare release).+/